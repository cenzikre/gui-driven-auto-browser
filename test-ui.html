<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manual Browser Controler</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
  
      header {
        text-align: center;
        padding: 20px;
        font-size: 24px;
        font-weight: bold;
        background-color: #f0f0f0;
        border-bottom: 1px solid #ccc;
      }
  
      .container {
        display: flex;
        height: calc(100vh - 70px); /* subtract header height */
      }
  
      .left, .middle, .right {
        padding: 10px;
        overflow-y: auto;
      }
  
      .left {
        width: 20%;
        border-right: 1px solid #ccc;
        background-color: #fafafa;
      }
  
      .middle {
        width: 60%;
        text-align: center;
      }
  
      .right {
        width: 20%;
        border-left: 1px solid #ccc;
        background-color: #fafafa;
      }
  
      #preview {
        max-width: 100%;
        max-height: 80vh;
        border: 2px dashed #aaa;
      }
  
      #coords {
        margin-top: 10px;
        font-size: 18px;
      }
    </style>
</head>
<body>

<header>Manual Browser Controler</header>

<div class="container">

    <div class="left">
        <p><strong>Actions Panel</strong></p>
    </div>

    <div class="middle">
        <input type="file" accept="image/*" id="fileInput"><br><br>
        <img id="preview" src="" alt="Image will appear here">
        <div id="coords">Coordinates: (x, y)</div>
    </div>

    <div class="right">
        <p><strong>Screenshot List</strong></p>
    </div>

</div>

<script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const coords = document.getElementById("coords");

    fileInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file && file.type.startsWith("image/")) {
            preview.src = URL.createObjectURL(file);
        }
    });

    preview.addEventListener("mousemove", (event) => {
        const rect = preview.getBoundingClientRect();
        const x = (event.clientX - rect.left) / rect.width;
        const y = (event.clientY - rect.top) / rect.height;
        coords.textContent = `Coordinates: (${x.toFixed(3)}, ${y.toFixed(3)})`;
    });
</script>

</body>
</html>
